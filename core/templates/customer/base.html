{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container bg-light mt-4 pt-3 pb-3">
  <div class="row">
    <div class="col-lg-4">
      <div class="text-center">
        <img
          src="{% static 'img/avatar01.jpg' %}"
          alt="" class="rounded-circle mb-2" width="100" height="100">
        <h4>{{ request.user.last_name }} {{ request.user.first_name }}</h4>
        <p class="text-secondary">{{ request.user.email }}</p>
      </div>

      <ul class="list-group">
        <li class="list-group-item">お仕事の登録</li>
        <li class="list-group-item">自分のお仕事</li>
        <li class="list-group-item">プロフィール！</li>
        <li class="list-group-item">お支払いの方法</li>
      </ul>

    </div>
    <div class="col-lg-8">
      {% block main %}

      {% endblock %}
    </div>
  </div>
</div>

{% endblock %}
